<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo oscuro -->
  <rect width="800" height="600" fill="#1F2937"/>
  
  <!-- Título -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Configuración SAML2</text>
  
  <!-- Contenido placeholder -->
  <rect x="50" y="100" width="700" height="400" fill="#374151" stroke="#6B7280" stroke-width="2" rx="8"/>
  
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="18" fill="#9CA3AF" text-anchor="middle">Captura de pantalla de configuración</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="14" fill="#6B7280" text-anchor="middle">Esta imagen será reemplazada por la captura real</text>
  
  <!-- Botones de ejemplo -->
  <rect x="300" y="300" width="120" height="40" fill="#3B82F6" rx="4"/>
  <text x="360" y="325" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Guardar</text>
  
  <rect x="450" y="300" width="120" height="40" fill="#F59E0B" rx="4"/>
  <text x="510" y="325" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Probar</text>
</svg>
